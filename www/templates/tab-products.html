<ion-view view-title="Products">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate" ng-repeat="code in codes" type="item-text-wrap" href="">
        <h2>ID : {{code.id}}</h2>

        <p>Référence : {{code.ref}}</p>

        <p>Responsable : {{code.owner}}</p>

        <ion-option-button class="button-assertive">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
